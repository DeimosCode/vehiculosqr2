<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Vehículo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000; /* Fondo negro */
        position: relative;
        color: #000000; /* Color de texto blanco para mejor legibilidad */
      }
      .form-container {
        background-color: white; /* Fondo blanco para el formulario */
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      .btn-group {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      /* Estilos del botón personalizado */
      .button {
        --offset: 10px;
        --border-size: 2px;
        display: block;
        position: relative;
        padding: 1em 2em;
        border: 0;
        background: transparent;
        color: #0b1011;
        text-transform: uppercase;
        letter-spacing: 0.25em;
        outline: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 0;
        box-shadow: inset 0 0 0 var(--border-size) currentcolor;
        transition: background 0.8s ease;
        margin: 0 1em;
        text-decoration: none;
      }

      .button:hover {
        background: rgba(100, 0, 0, 0.03);
      }

      .button__horizontal,
      .button__vertical {
        position: absolute;
        top: var(--horizontal-offset, 0);
        right: var(--vertical-offset, 0);
        bottom: var(--horizontal-offset, 0);
        left: var(--vertical-offset, 0);
        transition: transform 0.8s ease;
        will-change: transform;
      }

      .button__horizontal {
        --vertical-offset: calc(var(--offset) * -1);
        border-top: var(--border-size) solid currentcolor;
        border-bottom: var(--border-size) solid currentcolor;
      }

      .button:hover .button__horizontal {
        transform: scaleX(0);
      }

      .button__vertical {
        --horizontal-offset: calc(var(--offset) * -1);
        border-left: var(--border-size) solid currentcolor;
        border-right: var(--border-size) solid currentcolor;
      }

      .button:hover .button__vertical {
        transform: scaleY(0);
      }
    </style>
  </head>

  <body>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
    {% endfor %} {% endif %}

    <!-- Botones de navegación -->
    <div class="btn-group">
      <a href="{% url 'home' %}" class="btn btn-secondary">Inicio</a>
      <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar Sesión</a>
    </div>

    <div class="form-container">
      <h2 class="text-center mb-4">Registrar Vehículo</h2>

      <!-- Formulario de registro -->
      <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="codigo"
            name="codigo"
            placeholder="Código"
            required
          />
          <label for="codigo">Código</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="marca"
            name="marca"
            placeholder="Marca"
            required
          />
          <label for="marca">Marca</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="modelo"
            name="modelo"
            placeholder="Modelo"
            required
          />
          <label for="modelo">Modelo</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="anio"
            name="anio"
            placeholder="Año"
            required
          />
          <label for="anio">Año</label>
        </div>

        <!-- Botón personalizado -->
        <div class="text-center mt-2" style="padding-left: 10%;">
          <button class="button btn-info" style="background-color: #1e9ec5;" type="submit">
            <i class=""></i> Registrar Vehículo
            <span class="button__horizontal"></span>
            <span class="button__vertical"></span>
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
