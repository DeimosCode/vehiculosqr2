<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black; /* Fondo negro */
        }

        .container {
            margin: 70px 20px 20px 20px;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 98%;
            min-height: 90vh;
        }

        h1 {
            margin-bottom: 2rem;
            color: #0b1011; /* Color del título */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* Para alinear los botones horizontalmente */
            justify-content: center; /* Centrar botones horizontalmente */
        }

        .button {
            --offset: 10px;
            --border-size: 2px;
            display: block;
            position: relative;
            padding: 1em 2em;
            border: 0;
            background: transparent;
            color: #0b1011;
            text-transform: uppercase;
            letter-spacing: .25em;
            outline: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 0;
            box-shadow: inset 0 0 0 var(--border-size) currentcolor;
            transition: background .8s ease;
            margin: 0 1em; /* Espaciado horizontal entre botones */
            text-decoration: none; /* Sin subrayado */
        }

        .button:hover {
            background: rgba(100, 0, 0, 0.03);
        }

        .button__horizontal, .button__vertical {
            position: absolute;
            top: var(--horizontal-offset, 0);
            right: var(--vertical-offset, 0);
            bottom: var(--horizontal-offset, 0);
            left: var(--vertical-offset, 0);
            transition: transform .8s ease;
            will-change: transform;
        }

        .button__horizontal {
            --vertical-offset: calc(var(--offset) * -1);
            border-top: var(--border-size) solid currentcolor;
            border-bottom: var(--border-size) solid currentcolor;
        }

        .button:hover .button__horizontal {
            transform: scaleX(0);
        }

        .button__vertical {
            --horizontal-offset: calc(var(--offset) * -1);
            border-left: var(--border-size) solid currentcolor;
            border-right: var(--border-size) solid currentcolor;
        }

        .button:hover .button__vertical {
            transform: scaleY(0);
        }

        .alert {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        .info-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex; /* Flexbox para los paneles */
            justify-content: center; /* Centrar los paneles */
            flex-wrap: wrap; /* Permitir que los paneles se envuelvan */
        }

        .panel {
            box-sizing: border-box;
            position: relative;
            display: inline-block;
            width: 300px;
            height: 160px;
            margin: 10px;
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            overflow: hidden;
            border-radius: 8px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .panel a {
            position: relative;
            display: block;
            padding: 12px 25px 25px 25px;
            color: #fff;
            text-decoration: none;
            z-index: 2;
        }

        .panel a span {
            display: block;
            font-size: 48px; /* Tamaño más pequeño para el texto */
            font-weight: 700;
            line-height: 48px; /* Ajustado a nuevo tamaño */
        }

        .panel:after {
            position: absolute;
            font-family: FontAwesome;
            color: rgba(0, 0, 0, 1);
            z-index: 1;
            transition: all .5s;
            line-height: normal;
        }

        .panel.post {
            background-color: #b8aa0e;
        }

        .panel.post:after {
            content: "\f08d"; /* Icono de "Pendiente" */
            font-size: 120px; /* Ajustar tamaño del icono */
            color: rgba(0, 0, 0, 0.3);
            top: 25px; /* Ajustar posición */
            right: 30px; /* Ajustar posición */
            transform: rotate(45deg);
        }

        .panel.comment {
            background-color: #0377c0;
        }

        .panel.comment:after {
            content: "\f075"; /* Icono de "Comentario" */
            font-size: 120px; /* Ajustar tamaño del icono */
            color: rgba(0, 0, 0, 0.3);
            top: 25px; /* Ajustar posición */
            right: 30px; /* Ajustar posición */
        }

        .panel.page {
            background-color: #279824;
        }

        .panel.page:after {
            content: "\f15c"; /* Icono de "Página" */
            font-size: 120px; /* Ajustar tamaño del icono */
            color: rgba(0, 0, 0, 0.3);
            top: 25px; /* Ajustar posición */
            right: 30px; /* Ajustar posición */
        }

        .panel.user {
            background-color: #fc1c3e;
        }

        .panel.user:after {
            content: "\f007"; /* Icono de "Usuario" */
            font-size: 120px; /* Ajustar tamaño del icono */
            color: rgba(0, 0, 0, 0.3);
            top: 25px; /* Ajustar posición */
            right: 30px; /* Ajustar posición */
        }

        .panel:hover {
            transform: scale(1.05); /* Aumenta el tamaño del panel en hover */
        }

        .panel:hover:after {
            color: rgba(0, 0, 0, 0.5); /* Cambia el color del icono en hover */
        }

           /* Media Queries para Responsividad */
           @media (max-width: 768px) {
            .container {
                padding: 20px;
                min-height: auto;
                margin: 20px;
            }

            .panel {
                width: 100%;
                height: auto;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .qr-container {
                flex-direction: column;
                align-items: center;
            }

            .qr-info,
            .qr-code {
                margin-right: 0;
                text-align: center;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 40px;
                margin: 10px;
                margin-top: 70%;
            }

            .button {
                padding: 0.5em 1em;
                margin: 0.5em;
            }

            h1 {
                font-size: 1.5rem;
            }

            .panel a span {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <div class="container">
        <h1 style="text-align: center;">Bienvenido</h1>

        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li>
                    <a href="{% url 'registrar_vehiculo' %}" class="button">
                        Registrar Vehículo
                        <span class="button__horizontal"></span>
                        <span class="button__vertical"></span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'consulta_vehiculo' %}" class="button">
                        Consultar Vehículo
                        <span class="button__horizontal"></span>
                        <span class="button__vertical"></span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" class="button">
                        Cerrar Sesión
                        <span class="button__horizontal"></span>
                        <span class="button__vertical"></span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sección de información adicional -->
        <div class="info-section">
            <div align="center">
                <div class="panel page">
                    <a href="javascript:void();"><span>5 </span>ACTIVOS</a>
                </div>
                <div class="panel post">
                    <a href="javascript:void();"><span>8 </span>PENDIENTES</a>
                </div>
                <div class="panel comment">
                    <a href="javascript:void();"><span>12 </span>COMENTARIOS</a>
                </div>
                <div class="panel user">
                    <a href="javascript:void();"><span>20 </span>USUARIOS</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
