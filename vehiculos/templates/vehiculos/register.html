<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Ajustar el ancho máximo */
        }

        .logo {
            display: block;
            margin: 0 auto 1rem;
            width: 150px;
        }

        .spinner-border {
            display: none;
        }

        .form-control:focus {
            border-color: #007bff; /* Color del borde en foco */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Sombra del borde en foco */
        }
    </style>
</head>

<body>
    <div class="register-container text-center">
        <!-- Logo -->
        <img src="logo.png" alt="Logo Mecánico" class="logo" />

        <h2 class="mb-4">Registrarse</h2>

        <!-- Formulario de registro -->
        <form method="post" onsubmit="mostrarSpinner()">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required />
                <label for="username">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required />
                <label for="email">Correo Electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required />
                <label for="password">Contraseña</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmar Contraseña" required />
                <label for="confirm_password">Confirmar Contraseña</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Registrarse
                </button>
            </div>
        </form>

        <!-- Mensaje de error -->
        {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
        {% endif %}

        <!-- Spinner -->
        <div class="spinner-border text-primary mt-3" role="status" id="spinner">
            <span class="visually-hidden">Cargando...</span>
        </div>

        <div class="mt-3">
            <a href="{% url 'login' %}">Ya tengo una cuenta. Iniciar Sesión</a>
        </div>
    </div>

    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar el spinner -->
    <script>
        function mostrarSpinner() {
            document.getElementById("spinner").style.display = "inline-block";
        }
    </script>
</body>

</html>
