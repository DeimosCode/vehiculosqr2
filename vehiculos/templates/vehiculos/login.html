    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert" id="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <div class="login-container text-center">
        <!-- Logo -->
        <img src="{% static 'vehiculos/img/iconmec.jpg' %}" alt="Logo Mecánico" class="logo" />

        <h2 class="mb-4">Iniciar Sesión</h2>

        <!-- Formulario de inicio de sesión -->
        <form method="post" onsubmit="mostrarSpinner()">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required />
                <label for="username">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"
                    required />
                <label for="password">Contraseña</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Iniciar Sesión
                </button>
            </div>
        </form>

        <!-- Mensaje de error -->
        {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
        {% endif %}

        <!-- Spinner -->
        <div class="spinner-border text-primary mt-3" role="status" id="spinner">
            <span class="visually-hidden">Cargando...</span>
        </div>

        <div class="mt-3">
            <a href="{% url 'register' %}">Registrarse</a>
        </div>
    </div>





    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar el spinner -->
    <script>
        function mostrarSpinner() {
            document.getElementById("spinner").style.display = "inline-block";
        }

        // Script para ocultar la alerta después de 5 segundos
        window.onload = function () {
            const alert = document.getElementById("alert");
            if (alert) {
                setTimeout(() => {
                    alert.style.display = "none";
                }, 5000); // Tiempo en milisegundos (5000 ms = 5 segundos)
            }
        };
    </script>
